<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Recall</title>
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand is-middle mb-0 h1">Prod-market</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" tabindex="-1" aria-disabled="true"><p class="cartel"><i class="fas fa-shopping-cart"></i></p></a>
              </li>
            </ul>
            <div class="d-flex">
              <input class="form-control me-2 nameSearch" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success search-btn" >Search</button>
            </div>
          </div>
        </div>
      </nav>
    <div class="container-fluid">
        <div class="box block">
            <div class="dropdown">
                <button class="btn btn-cat btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Categories Filter
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item category" data-category="Beverages">Beverages</a></li>
                  <li><a class="dropdown-item category" data-category="Tea & Coffee">Tea & Coffee</a></li>
                  <li><a class="dropdown-item category" data-category="Dairy, Eggs & Cheese">Dairy, Eggs & Cheese</a></li>
                  <li><a class="dropdown-item category" data-category="Meat & Seafood">Meat & Seafood</a></li>
                  <li><a class="dropdown-item category" data-category="Grains, Pasta & Sides">Grains, Pasta & Sides</a></li>
                  <li><a class="dropdown-item category" data-category="Sauces">Sauces</a></li>
                  <li><a class="dropdown-item category" data-category="Bread & Bakery">Bread & Bakery</a></li>
                  <li><a class="dropdown-item category" data-category="Snacks">Snacks</a></li>
                  <li><a class="dropdown-item category" data-category="Fruits & Vegetables">Fruits & Vegetables</a></li>
                  <li><a class="dropdown-item category" data-category="Sweets">Sweets</a></li>
                </ul>
              </div>
              <div class="dropdown">
                <button class="btn btn-sorting btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Price Sotring Types
                </button>
                <ul class="dropdown-menu sorting" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item prices active" data-type="Normal">Normal</a></li>
                  <li><a class="dropdown-item prices" data-type="Up">Price <i class="fa fa-arrow-up" aria-hidden="true"></i></a></li>
                  <li><a class="dropdown-item prices" data-type="Down">Price <i class="fa fa-arrow-down" aria-hidden="true"></i></a></li>
                </ul>
              </div>
        </div>
                <div class="row d-flex row-cols-auto dates">
              
                </div>
        
    </div>
    </div>
    <div class="modal modal-cart">
        <div class="modal-background btn_close_modal_form"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Cart</p>
                <button class="delete btn_close_modal_form" aria-label="close"></button>
            </header>
            <div class="modal-card-body cart">
            </div>
            <div class="modal modal-order">
              <div class="modal-background btn_close_modal_form"></div>
              <div class="modal-card">
                  <header class="modal-card-head">
                      <p class="modal-card-title">Past Orders:</p>
                      <ul class="list-group-orders list-group-flush">
                      </ul>
                      <button class="delete btn_close_modal_form" aria-label="close"></button>
                  </header>
                  <div class="modal-card-body orders">
      
                  </div>
              </div> 
            </div>
            <footer class="modal-card-foot footer">
                <p class="price tag is-medium is-right">All-price: ${ sum }</p>
                <button 
                    class="button is-danger is-light btn_submit_order">Submit order</button>
            </footer>
        </div> 
      </div>
      <div class="modal modal-details">
        <div class="modal-background btn_close_modal_form"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Details:</p>
                <button class="delete btn_close_modal_form" aria-label="close"></button>
            </header>
            <div class="modal-card-body details">

            </div>
        </div> 
      </div>
    <script src="app/main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/88ce9da32f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
